<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Master</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Additional styles specific to registration page */
        .registration-form {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .password-requirements {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 0.5rem;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Typing Master</h1>
            <p>Create your account to start improving your typing skills</p>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <form class="registration-form" action="/register" method="POST">
                <h2>Create Account</h2>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="password-requirements">
                        Password must be at least 8 characters long
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem;">
                        Register
                    </button>
                </div>
                
                <div class="login-link">
                    Already have an account? <a href="login.html">Sign in</a>
                </div>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <nav>
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
                <a href="typing-test.html">Typing Test</a>
            </nav>
            <p>&copy; 2025 Typing Master. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
