<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Typing Master</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <style>
        nav.main-nav {
            display: flex;
            gap: 28px;
            justify-content: center;
            background: linear-gradient(90deg, #2a7ae2 70%, #185ca1 100%);
            padding: 16px 0;
            border-radius: 8px;
            margin: 0 auto 36px auto;
            max-width: 700px;
            box-shadow: 0 2px 12px rgba(42, 122, 226, 0.10);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: box-shadow 0.2s;
        }
        nav.main-nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            padding: 10px 22px;
            border-radius: 6px;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            letter-spacing: 0.5px;
        }
        nav.main-nav a:hover, nav.main-nav a:focus {
            background: #fff;
            color: #2a7ae2;
            box-shadow: 0 2px 8px rgba(42,122,226,0.08);
        }
        nav.main-nav a.active {
            background: #fff;
            color: #2a7ae2;
            box-shadow: 0 2px 8px rgba(42,122,226,0.12);
            cursor: default;
        }
        .header {
            text-align: center;
            margin: 32px auto 24px auto;
            padding: 16px 0 8px 0;
        }
        .header h1 {
            color: #2a7ae2;
            font-size: 2.3em;
            margin-bottom: 10px;
            letter-spacing: 1px;
            font-weight: 700;
        }
        .header p {
            color: #185ca1;
            font-size: 1.18em;
            font-weight: 500;
            margin: 0;
            letter-spacing: 0.5px;
        }
        .login-form {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 700;
            color: #2a7ae2;
            font-size: 1.08em;
            letter-spacing: 0.5px;
        }
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #2a7ae2;
            border-radius: 6px;
            font-size: 1.08em;
            font-weight: 600;
            color: #185ca1;
            background: #f7faff;
            box-shadow: 0 2px 8px rgba(42,122,226,0.06);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #185ca1;
            box-shadow: 0 0 0 2px #2a7ae233;
        }
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .remember-me {
            display: flex;
            align-items: center;
        }
        .remember-me input {
            margin-right: 0.5rem;
        }
        .forgot-password a {
            color: #3498db;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .social-login {
            margin-top: 2rem;
            text-align: center;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f1f1f1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 1.2em;
        }
        .social-icon:hover {
            background: #3498db;
            color: white;
        }
        .btn.btn-primary {
            background: linear-gradient(90deg, #2a7ae2 70%, #185ca1 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.15em;
            font-weight: 700;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(42,122,226,0.10);
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
        }
        .btn.btn-primary:hover, .btn.btn-primary:focus {
            background: #185ca1;
            box-shadow: 0 4px 16px rgba(42,122,226,0.18);
            transform: translateY(-2px) scale(1.03);
            color: #fff;
        }
        footer .main-footer {
            margin-top: 40px;
            padding: 20px 0 10px 0;
            background: #f7faff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(42,122,226,0.05);
        }
        footer .main-footer p {
            text-align: center;
            color: #888;
            font-size: 0.98em;
        }
    </style>
</head>
<body>
    <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="aboutUs.html">About Us</a>
        <a href="login.html" class="active">Login</a>
        <a href="register.html">Register</a>
    </nav>
    <header class="header">
        <div class="container">
            <h1>Typing Master</h1>
            <p>Sign in to continue improving your typing skills</p>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <form class="login-form" action="/login" method="POST">
                <h2>Sign In</h2>
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        autofocus
                        placeholder="Enter your username or email"
                    >
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        placeholder="Enter your password"
                    >
                </div>
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <div class="forgot-password">
                        <a href="resetPassword.html">Forgot password?</a>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem;">
                        Sign In
                    </button>
                </div>
                <div class="register-link">
                    Don't have an account? <a href="register.html">Register now</a>
                </div>
                <div class="social-login">
                    <p>Or sign in with:</p>
                    <div class="social-icons">
                        <a href="#" class="social-icon">G</a>
                        <a href="#" class="social-icon">F</a>
                        <a href="#" class="social-icon">T</a>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2023 Typing Master. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
